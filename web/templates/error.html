{% extends "base.html" %}

{% block title %}{{ error_title }} - IT Due Diligence{% endblock %}

{% block content %}
<div style="text-align: center; padding: 80px 20px; max-width: 500px; margin: 0 auto;">
    <div style="font-size: 6em; margin-bottom: 20px; opacity: 0.3;">
        {% if error_code == 404 %}
        &#128270;
        {% elif error_code == 500 %}
        &#9888;
        {% else %}
        &#128683;
        {% endif %}
    </div>

    <h1 style="font-size: 2.5em; margin-bottom: 10px; color: var(--text-primary);">
        {{ error_code }}
    </h1>

    <h2 style="font-size: 1.5em; margin-bottom: 20px; color: var(--text-secondary);">
        {{ error_title }}
    </h2>

    <p style="color: var(--text-muted); margin-bottom: 30px; line-height: 1.6;">
        {{ error_message }}
    </p>

    <div class="flex gap-3" style="justify-content: center;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
            </svg>
            Go Back
        </a>
    </div>
</div>
{% endblock %}
